<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10 получаем 20
  2. 20 и "10" складываем как строку и получаем "2010"
  3. С помощью console.log выводим строку "2010" в консоль
   */
  console.log(10 + 10 + "10");
  /*
  1. 10 и "10" складываем как строки и получаем строку "1010"
  2. "1010" и 10 также складываем как строки и получаем строку "101010"
  3. С помощью console.log выводим строку "101010" в консоль
   */
  console.log(10 + "10" + 10);
  /*
  1. 10 + 10 получаем 20
  2. +"10" превращает строку "10" в число 10, поэтому 20 + 10 получаем 30
  3. С помощью console.log выводим с число 30 в консоль
   */
  console.log(10 + 10 + +"10");
  /*
  1. *Я предполагаю, что -"" станет -0, поэтому...* 10 делим на -0, получаем -Infinity
  2. С помощью console.log выводим -Infinity
   */
  console.log(10 / -"");
  /*
  1. +"2,5" станет NaN, потому что для преобразования в число нужна точка, а точка с запятой
  2. 10 делим на +"2,5"(NaN) получаем NaN
  3. С помощью console.log выводим Nan в консоль
   */
  console.log(10 / +"2,5");
</script>
</body>
</html>
