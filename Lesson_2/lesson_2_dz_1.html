<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная "c" стала равна 2, потому что в данном случае "++" это пре-инкремент, увеличивающий
  "a" на единицу
   */
  c = ++a;
  console.log(c);

  /*
  Переменная "d" равна 1, потому что в данном случае "++" это пост-инкремент,
  поэтому переменной "d" присваивается единица, а уже потом значение переменной "b" увеличивается на единицу
   */
  d = b++;
  console.log(d);

  /*
  Переменная "c" равна 5, потому что из прошлых операций мы получили a = 2,
  в данном случае мы опять увеличиваем "a" на единицу(теперь a = 3) и прибавляем 2
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная "d" равна 4, потому что из прошлых операций мы получили b = 2.
  Т.к здесь у нас "++" это пост-инкремент, b = 2, 2 + 2 = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
